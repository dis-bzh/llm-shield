version: '3.8'

services:
  # ══════════════════════════════════════════════════════════════
  # REVERSE PROXY - Gestion HTTPS avec Let's Encrypt
  # ══════════════════════════════════════════════════════════════
  https-proxy:
    image: nginxproxy/nginx-proxy:1.10-alpine
    container_name: https-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    restart: always
    networks:
      - ai-platform

  # ══════════════════════════════════════════════════════════════
  # CERT MANAGER - Gestion automatique des certificats SSL
  # ══════════════════════════════════════════════════════════════
  cert-manager:
    image: nginxproxy/acme-companion:2.6
    container_name: cert-manager
    volumes_from:
      - https-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
    restart: always
    depends_on:
      - https-proxy
    networks:
      - ai-platform

  # ══════════════════════════════════════════════════════════════
  # APP NGINX - Routing interne & Securité applicative
  # ══════════════════════════════════════════════════════════════
  nginx:
    image: nginx:${NGINX_VERSION:-1.25.4-alpine}
    container_name: nginx-app
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=${DOMAIN_NAME}
      - LETSENCRYPT_HOST=${DOMAIN_NAME}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/cache/nginx:/var/cache/nginx # Writable for nginx
      - /var/run:/var/run                 # Writable for pid/sock
    depends_on:
      - gateway
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    networks:
      - ai-platform

  # ══════════════════════════════════════════════════════════════
  # GATEWAY - Anonymisation + Forward (interne)
  # ══════════════════════════════════════════════════════════════
  gateway:
    image: ghcr.io/${GITHUB_REPOSITORY:-dis-bzh/formations-devops}/gateway:latest
    build: ./gateway
    container_name: gateway
    expose:
      - "4000"
    environment:
      - ANONYMIZER_URL=http://anonymizer:5001
      - LITELLM_URL=http://litellm:4000
      - PORT=4000
    depends_on:
      - anonymizer
      - litellm
    healthcheck:
      test: ["CMD", "python3", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    user: "65532:65532" # nonroot in distroless
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - ai-platform

  # ══════════════════════════════════════════════════════════════
  # ANONYMIZER - Masquage PII/Secrets (interne)
  # ══════════════════════════════════════════════════════════════
  anonymizer:
    image: ghcr.io/${GITHUB_REPOSITORY:-dis-bzh/formations-devops}/anonymizer:latest
    build: ./anonymizer
    container_name: anonymizer
    expose:
      - "5001"
    environment:
      - PORT=5001
    healthcheck:
      test: ["CMD", "python3", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    read_only: true
    volumes:
      - ./anonymizer/patterns.json:/app/patterns.json:ro
    tmpfs:
      - /tmp
    user: "65532:65532" # nonroot
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - ai-platform

  # ══════════════════════════════════════════════════════════════
  # LITELLM - Proxy LLM unifié (interne)
  # ══════════════════════════════════════════════════════════════
  litellm:
    image: ghcr.io/berriai/litellm:${LITELLM_VERSION:-main-v1.35.8}
    container_name: litellm
    expose:
      - "4000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml"]
    restart: unless-stopped
    read_only: false # LiteLLM needs write access
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - ai-platform

volumes:
  certs:
  vhost:
  html:
  acme:

networks:
  ai-platform:
    driver: bridge
